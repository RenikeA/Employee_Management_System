
<!DOCTYPE html>
<html lang="en" xmlns:th="(link unavailable)">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="(link unavailable)">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${title}">Create New Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees/new}" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Employee Name">
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Employee Email">
                    </div>
                    <div class="form-group">
                        <label>Employee Position</label>
                        <input type="text" name="position" th:field="*{position}" class="form-control" placeholder="Enter Employee Position">
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" name="salary" th:field="*{salary}" class="form-control" placeholder="Enter Salary">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
