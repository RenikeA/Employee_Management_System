<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leaves}">Leave Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${title}"></h1>
            <div class="card-body">
                <form th:action="@{/leaves/new}" th:object="${leave}" method="POST">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Employee Name">
                    </div>
                    <div class="form-group">
                        <label>Employee Position</label>
                        <input type="text" name="position" th:field="*{position}" class="form-control" placeholder="Enter Employee Position">
                    </div>
                    <div class="form-group">
                        <label>Leave Start Date</label>
                        <input type="date" name="date" th:field="*{startDate}" class="form-control" placeholder="Enter Leave Start Date">
                    </div>
                    <div class="form-group">
                        <label>Leave End Date</label>
                        <input type="date" name="date" th:field="*{endDate}" class="form-control" placeholder="Enter Leave End Date">
                    </div>
                    <div class="form-group">
                        <label>Leave Reason</label>
                        <input type="text" name="date" th:field="*{reason}" class="form-control" placeholder="Enter Reasons For Leave">
                    </div>
                    <div class="form-group">
                        <label>Leave Status</label>
                        <input type="text" name="present" th:field="*{status}" class="form-control" placeholder="Leave Status">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
