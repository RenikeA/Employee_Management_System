<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leaves}">Leave Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Employees Attendance</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/attendances/new}" class="btn btn-primary btn-sm mb-3">Mark Attendance</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Employee Name</th>
            <th>Employee Position</th>
            <th>Date</th>
            <th>Present</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendances}">
            <td th:text="${attendance.name}"></td>
            <td th:text="${attendance.position}"></td>
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.present}"></td>
            <td>
                <a th:href="@{/employees/{id}/edit(id=${attendance.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/employees/{id}/delete(id=${attendance.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
