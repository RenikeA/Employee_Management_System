<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Management System - Leave List</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Leave Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leaves}">Leave Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <h1>List of Leaves</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/leaves/new}" class="btn btn-primary btn-sm mb-3"> Apply for Leave</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Employee Name</th>
            <th>Reason</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaves}">
            <td th:text="${leave.employee.name}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.startDate}"></td>
            <td th:text="${leave.endDate}"></td>
            <td th:text="${leave.status}"></td>
            <td>
                <a th:href="@{/leaves/{id}/approve(id=${leave.id})}" class="btn btn-success btn-sm">Approve</a>
                <a th:href="@{/leaves/{id}/decline(id=${leave.id})}" class="btn btn-danger btn-sm">Decline</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
